[uwsgi]
chdir = /webmis-python/
wsgi-file = run.py
callable = app

socket = %(chdir)uwsgi/uwsgi.sock
chmod-socket = 666
master = true
processes = 4
threads = 8
enable-threads = true
pidfile = %(chdir)uwsgi/uwsgi.pid
daemonize = %(chdir)uwsgi/uwsgi.log
stats = 127.0.0.1:9010
vacuum = true
harakiri = 30
py-autoreload = 1